<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prototypes in Javascript</title>
        <script src="https://kit.fontawesome.com/22e6195b42.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="prototype.js"></script>
        <style type="text/css">
            .button{
                border-radius: 10px;
                background-color: #83B653;
                border-color: white;
                border-style: solid;
                border-width: 1px;
                height: 30px;
            }
            .text{
                border-radius: 10px;
                height: 30px;
                border-color: gray;
                border-style: solid;
                border-width: 1px;
            }
        </style>
    </head>
    <body>
        <label for="runall">Click this button to run all</label>
        <input type="button" class="button" name="runall" value="Run All" onclick="runAll()">
        <br><br>
    </body>
</html>
